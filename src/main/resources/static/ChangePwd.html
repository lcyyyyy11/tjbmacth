<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link href="css/bootstrap-min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/MainFrm.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap-min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>

    <style>
      .p0{
          padding-left: 0;
          padding-right: 0;
      }

      .form-control {
          height: 42px !important;
      }
      label {
          margin-top: 5px;
      }
      .m_mark{color: red}
      .btn{border-radius: 10px;color: #fff;width: 80px}
      .btn:hover{color: #FFF}
  </style>
</head>

<body>
<!--添加编辑用户的模态框-->

<div class="container-fluid" style="padding-top: 8rem;">
    <div class="col-xs-8 col-xs-offset-2" id="formDiv" style="border: 3px dashed skyblue;border-radius: 20px;box-shadow: 5px 5px 10px #81a8db" >
        <div class="col-xs-12 " style="font-size: 24px;margin-top: 20px;margin-bottom: 20px">
            <span class="glyphicon glyphicon-lock" style="color: #31b0d5"></span>
            <span>更改密码</span>

        </div>
        <form class="form-horizontal" id="changePwdFm_ZY" >
            <div class="col-xs-12 form-group h35" style="margin-bottom: 25px;">
                <div class="col-xs-2 col-xs-offset-1 text-right" style="margin-bottom: 10px;padding: 0;">
                    <label for="userno_ZY"><span class="m_mark">* </span>账号</label>
                </div>
                <div class="col-xs-8">
                    <input type="text" id="userno_ZY" name="userno" class="form-control" data-mark="账号" autocomplete="off"/>
                </div>
            </div>
            <div class="col-xs-12  form-group h35" style="margin-bottom: 25px;">
                <div class="col-xs-2 col-xs-offset-1 text-right" style="margin-bottom: 10px;padding: 0;">
                    <label for="pwd_ZY"><span class="m_mark">* </span>原始密码</label>
                </div>
                <div class="col-xs-8">
                    <input type="password"  id="pwd_ZY" name="pwd" class="form-control" data-mark="原始密码" autocomplete="off"/>
                </div>
            </div>
            <div class="col-xs-12 form-group h35" style="margin-bottom: 25px;">
                <div class="col-xs-2 col-xs-offset-1 text-right" style="margin-bottom: 10px;padding: 0;">
                    <label for="newPwd_ZY"><span class="m_mark">* </span>修改密码</label>
                </div>
                <div class="col-xs-8">
                    <input type="password" id="newPwd_ZY" name="newPwd" class="form-control" data-mark="修改密码" autocomplete="off"/>
                </div>
            </div>

            <div class="col-xs-12  form-group h35" style="margin-bottom: 25px;">
                <div class="col-xs-2 col-xs-offset-1 text-right" style="margin-bottom: 10px;padding: 0;">
                    <label for="confirmPwd_ZY"><span class="m_mark">* </span>确认密码</label>
                </div>
                <div class="col-xs-8">
                    <input type="password" id="confirmPwd_ZY" name="confirmPwd" class="form-control" data-mark="确认密码" autocomplete="off"/>
                </div>
            </div>


            <div class="form-group  col-xs-offset-6 text-center" style="">
                <button type="submit" class="btn btn-success form-control" id="submitchangepwd_ZY" style="background-color: #7cbee7;margin-right: 15px">确定</button>
                <button type="btnExit" class="btn btn-warning form-control" id="btnExit_ZY" style="background-color: #fff;color: #7cbee7;border: 2px solid #7cbee7;">返回</button>

            </div>

        </form>
        <div class="row" style="text-align: center;padding: 20px 0 30px 0;">

        </div>
    </div>


</div>


</body>
<script src="js/zzsCommon.min.js"></script>
<script src="js/common.min.js"></script>
<script src="js/ChangePwd.js"></script>

</html>
